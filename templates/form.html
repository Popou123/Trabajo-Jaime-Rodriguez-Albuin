<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
						<title>Pneumo-redes</title>
					</head>
					<body>
						<div class="container text-center ">
							<div class="row m-3 rounded bg-primary text-white">
								<h1>Indique qué red utilizar</h1>
							</div>
							<div class="row m-3">
								<form method='POST' enctype=multipart/form-data>
									<select class="form-select form-select-lg mb-3" id="red" name="red">
                                        {% for r in redes  %}
         
										<option value={{r}}>{{r}}</option>
                                        {% endfor %}
         
									</select>
									<input class="form-control m-3" id="formFile" type="file" name="file">
									<div>
										<h5 class="display-6">Imágenes de ejemplo</h5>
										<a href="https://drive.google.com/drive/folders/1Fy0rsZKlpCTJyHqU4KKv_U104cF_9SIF?usp=sharing" class="btn btn-info" role="button" id="ejemplos" name="ejemplos" target="_blank" rel="noopener noreferrer">Ejemplos</a>
									</div>
									<!--<div class="col-md-4 ms-auto"> -->
										<label for="umbral" class="form-label">Umbral de decisión</label>
										<input type="range" class="border-0" id="umbral" name="umbral" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
										<output>0</output>
									<!--</div>-->

									<input class="btn btn-primary m-3" type="submit" value="Enviar"></input>
									</form>
								</div>
							

                            {%if filename %}
                            <div class="row m-2 align-items-center">
							<div class="col m-2">
							<img class="rounded mx-auto d-block" src={{url_for('static', filename=filename)}} alt="Radiografía" height="300px" width="300px">
							<p>Red neuronal utilizada: {{red}}</p>
							</div>
							<div class="col m-2 ">
								{% if res=="Sano" %}
								<p class="fs-3 bg-success text-white">{{res}} con una probabilidad del {{p}} %</p>
								{% else %}
								<p class="fs-3 bg-danger text-white">{{res}} con una probabilidad del {{p}} %</p>
								{% endif %}
							</div>
                                
                            
							</div>
                            {% endif %}
            
							</div>
							<footer class="text-center text-lg-start p-5">
								
								<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
								  © 2021 Jaime Rodríguez Albuín TFG
								</div>
								
							  </footer>
							<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
							<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
						</body>
					</html>
